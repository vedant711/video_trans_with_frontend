    <script>
        const redirect = (user) => {
            window.location = '/view/' + user
        }
        const sub = () => {
            if (document.getElementById('url').value !== '' && document.getElementById('email').value !== ''){
                document.getElementById('url_form').submit();
            } else {
                window.alert('Enter the details correctly')
            }

        }
    </script>
    <div id="root">
        <div class="container">
    <form action="" method="post" enctype="multipart/form-data" style="width:100%" id="url_form">
        {% if messages %}
        {% for m in messages %}
        <p>{{m}}</p>
        {% endfor %}
        {% endif %}
        {% csrf_token %}
        <h1>Video Translation Tool</h1>
        <!-- <input type="file" name="file" id="" placeholder="Upload Video"> -->

        <input type="text" name="url" id="url" placeholder="Enter the URL">
        <input type="text" name="email" id="email" placeholder="Enter your Email">
        <!-- <input type="text" name="date" id="date"> -->
        <!-- <input type="submit" value="Submit" id="submit"> -->
    </form>
    <button onclick="sub()">Submit</button>

        <button onclick="redirect('{{user}}')">Dashboard</button>
